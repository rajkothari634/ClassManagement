paths:
  /createstudent:
    post:
      parameter:
        - in: body
          name: student_id
          required: true
          schema:
            type: string
        - in: body
          name: name
          required: true
          schema:
            type: string
        - in: body
          name: instructor_id
          required: true
          schema:
            type: string
        - in: body
          name: level
          required: true
          schema:
            type: string
        - in: body
          name: password
          required: true
          schema:
            type: string
      responses:
        "200":
          description: success
        "400":
          description: failure
  /createinstructor:
    post:
      parameter:
        - in: body
